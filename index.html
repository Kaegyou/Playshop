<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="UTF-8">
    <title>ECharts 3D with DND Data Range 0-5</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
</head>

<body style="height: 90%; margin: 0">
    <div id="main" style="height: 90%"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        // 读取 CSV 文件
        Papa.parse('data.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function (results) {
                var data = results.data;

                // 初始化总和和计数
                var sums = {
                    extra: 0,
                    open: 0,
                    con: 0,
                    agree: 0,
                    neuro: 0
                };
                var counts = 0;

                var sumsNon = {
                    extra: 0,
                    open: 0,
                    con: 0,
                    agree: 0,
                    neuro: 0
                };
                var countsNon = 0;

                // 计算总和
                data.forEach(item => {
                    if (typeof item.extra === 'number' && typeof item.open === 'number' && typeof item.con === 'number' && typeof item.agree === 'number' && typeof item.neuro === 'number') {
                        if (item.status === 2) {
                            sumsNon.extra += item.extra;
                            sumsNon.open += item.open;
                            sumsNon.con += item.con;
                            sumsNon.agree += item.agree;
                            sumsNon.neuro += item.neuro;
                            countsNon++;
                        } else {
                            sums.extra += item.extra;
                            sums.open += item.open;
                            sums.con += item.con;
                            sums.agree += item.agree;
                            sums.neuro += item.neuro;
                            counts++;
                        }
                    }
                });

                var averages = {
                    extra: counts > 0 ? sums.extra / counts : 0,
                    open: counts > 0 ? sums.open / counts : 0,
                    con: counts > 0 ? sums.con / counts : 0,
                    agree: counts > 0 ? sums.agree / counts : 0,
                    neuro: counts > 0 ? sums.neuro / counts : 0
                };

                var averagesNon = {
                    extra: countsNon > 0 ? sumsNon.extra / countsNon : 0,
                    open: countsNon > 0 ? sumsNon.open / countsNon : 0,
                    con: countsNon > 0 ? sumsNon.con / countsNon : 0,
                    agree: countsNon > 0 ? sumsNon.agree / countsNon : 0,
                    neuro: countsNon > 0 ? sumsNon.neuro / countsNon : 0
                };

                option = {
                    tooltip: {},
                    xAxis3D: {
                        name: 'Conscientiousness',
                        type: 'value',
                        min: 0,
                        max: 5,
                        axisLabel: {
                            formatter: '{value}'
                        }
                    },
                    yAxis3D: {
                        name: 'Extraversion',
                        type: 'value',
                        min: 0,
                        max: 5,
                        axisLabel: {
                            formatter: '{value}'
                        }
                    },
                    zAxis3D: {
                        name: 'Openness',
                        type: 'value',
                        min: 0,
                        max: 5,
                        axisLabel: {
                            formatter: '{value}'
                        }
                    },
                    grid3D: {
                        boxWidth: 180,
                        boxHeight: 100,
                        boxDepth: 150,
                        viewControl: {
                            autoRotate: true, // 自动旋转
                            autoRotateSpeed: 5, // 自动旋转速度
                            distance: 280, // 调整视角距离
                            alpha: -15 // 控制视角
                        },
                        light: {
                            main: {
                                intensity: 1.2
                            },
                            ambient: {
                                intensity: 0.3
                            }
                        },
                    },
                    visualMap: {
                        show: false,
                        dimension: 2,
                        min: 0,
                        max: 1,
                        inRange: {
                            color: ['#ff0000', '#0000ff'] // 红到蓝的颜色映射，用于状态的区分
                        }
                    },
                    series: [
                        {
                            type: 'scatter3D',
                            data: data.map(function (item) {
                                var lightness = 1 - item.neuro / 5;
                                var color = item.status === 2 ? '#009688' : '#FF5722';
                                var increment = Math.floor(lightness * 100);

                                var rgb = color.substring(1);

                                var r = parseInt(rgb.substring(0, 2), 16);
                                var g = parseInt(rgb.substring(2, 4), 16);
                                var b = parseInt(rgb.substring(4, 6), 16);

                                r = Math.min(r + increment, 255);
                                g = Math.min(g + increment, 255);
                                b = Math.min(b + increment, 255);

                                var newColor = `rgb(${r}, ${g}, ${b})`;

                                return {
                                    value: [
                                        item.con,
                                        item.extra,
                                        item.open
                                    ],
                                    symbolSize: item.agree * 5,
                                    itemStyle: {
                                        color: newColor,
                                        opacity: 0.7,
                                        borderColor: newColor,
                                        borderWidth: 1
                                    }
                                };
                            }),
                        },
                        // 添加均值点和十字标线
                        {
                            type: 'scatter3D',
                            data: [
                                {
                                    value: [
                                        averages.con,
                                        averages.extra,
                                        averages.open
                                    ],
                                    symbolSize: 20,
                                    itemStyle: {
                                        color: '#FF5722',
                                        opacity: 1,
                                        borderColor: '#FF5722',
                                        borderWidth: 1
                                    }
                                },
                                {
                                    value: [
                                        averagesNon.con,
                                        averagesNon.extra,
                                        averagesNon.open
                                    ],
                                    symbolSize: 20,
                                    itemStyle: {
                                        color: '#009688',
                                        opacity: 1,
                                        borderColor: '#009688',
                                        borderWidth: 1
                                    }
                                }
                            ]
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    averages.con,
                                    averages.extra,
                                    0
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    averages.con,
                                    averages.extra,
                                    5
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    0,
                                    averages.extra,
                                    averages.open
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    5,
                                    averages.extra,
                                    averages.open
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    averages.con,
                                    0,
                                    averages.open
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averages.con,
                                    averages.extra,
                                    averages.open
                                ],
                                [
                                    averages.con,
                                    5,
                                    averages.open
                                ]
                            ],
                            lineStyle: {
                                color: '#FF5722',
                                opacity: 1,
                                width: 2
                            }
                        },
                        // 添加非参与者均值和标线
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    0
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    5
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    0,
                                    averagesNon.extra,
                                    averagesNon.open
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    5,
                                    averagesNon.extra,
                                    averagesNon.open
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    averagesNon.con,
                                    0,
                                    averagesNon.open
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        },
                        {
                            type: 'line3D',
                            data: [
                                [
                                    averagesNon.con,
                                    averagesNon.extra,
                                    averagesNon.open
                                ],
                                [
                                    averagesNon.con,
                                    5,
                                    averagesNon.open
                                ]
                            ],
                            lineStyle: {
                                color: '#009688',
                                opacity: 1,
                                width: 2
                            }
                        }
                    ]
                };

                myChart.setOption(option);
            }
        });
    </script>
</body>

</html>
